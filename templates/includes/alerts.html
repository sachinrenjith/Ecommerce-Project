{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li style="list-style: none;"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %} 



{% comment %} {% if messages %}
   {% for messages in messages%}
   <div id="message" class="container">
    <div {% if message.tags%} class="alert alert-{{ message.tags }}" {% endif %} role="alert">
        <button type="button" class="close" data-dismiss="aler"><span aria-hidden="true">&times;</span></button>
        {% if message.level == DEAFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </div>
    </div>
   {% endfor %}

{% endif %}    {% endcomment %}
